<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hold Shift to check Multiple Checkboxes</title>
  </head>
  <body>
    <!-- 
        The following is a common layout you would see in an email client.
        When a user clicks a checkbox, hold shift, and then clicks another checkbox a few rows down,
        all the checkboxes inbetween those two checkboxes should be checked.

        El siguiente diseño es algo muy común en cliente email.
        Cuando un usuario selecciona una casilla de verificación, haciendo shift sostenido, 
        y unas filas más abajo selecciona otra, todas las casillas que se encuentran entre 
        las dos seleccionadas quedarán marcadas como seleccionadas también.
    -->

    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an ibox layout</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your shift Key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a ower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to cheched</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to share your result!</p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
